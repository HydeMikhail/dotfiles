- defaults:
    link:
        relink: true
        create: true
        force: true

- clean: ['~']

- link:
    ~/.config/nvim: files/config/nvim
    ~/.config/kitty: files/config/kitty
    ~/.shell: files/shell
    ~/.vimrc: files/vimrc
    ~/.bashrc: files/bashrc
    ~/.bash_aliases: files/bash_aliases

- create:
    - ~/.vim/undo-history

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - sudo ./scripts/apps.sh
    - sudo ./scripts/rm_snap.sh
    - sudo ./scripts/code.sh
    - sudo ./scripts/spotify.sh
    - ./scripts/fonts.sh
    - ./scripts/fs.sh


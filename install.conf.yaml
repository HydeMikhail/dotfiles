- defaults:
    link:
        relink: true
        create: true
        force: true

- clean: ['~']

- link:
    ~/.config/nvim: files/config/nvim
    ~/.config/kitty: files/config/kitty
    ~/.config/i3: files/i3
    ~/.config/compton.conf: files/config/compton.conf
    ~/.shell: files/shell
    ~/.vimrc: files/vimrc
    ~/.bashrc: files/bashrc
    ~/.bash_aliases: files/bash_aliases

- create:
    - ~/.vim/undo-history

- shell:
    - [git submodule update --init --recursive, Installing submodules]

